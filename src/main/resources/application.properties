spring.application.name=NauJava Project
app.name=App for Naumen course To-Do List
app.version=1.0.0

spring.datasource.url=jdbc:postgresql://localhost:5432/TEST_NAU
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Инициализация данных из data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


springdoc.api-docs.enabled=true
springdoc.packages-to-scan=ru.Dovgan_Egor.NauJava.CONTROLLER_PCK